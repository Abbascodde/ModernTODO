<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TODO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-teal-500 to-cyan-500 min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <!-- Auth Container -->
    <div id="authContainer" class="w-full max-w-md">
        <!-- App Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Modern TODO</h1>
            <p class="text-white/80 text-sm sm:text-base">Organize your life, one task at a time</p>
        </div>

        <!-- Login Form -->
        <div id="loginContainer" class="bg-white/10 backdrop-blur-md rounded-xl p-8 shadow-2xl">
            <div class="flex justify-between mb-8">
                <button id="showLoginBtn" class="text-white font-semibold text-lg border-b-2 border-white pb-1">Login</button>
                <button id="showSignupBtn" class="text-white/70 font-semibold text-lg hover:text-white transition-colors">Sign Up</button>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginUsername" class="block text-white mb-2">Username</label>
                    <input type="text" id="loginUsername" name="username" required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white text-white placeholder-white/50">
                </div>
                <div>
                    <label for="loginPassword" class="block text-white mb-2">Password</label>
                    <input type="password" id="loginPassword" name="password" required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white text-white placeholder-white/50">
                </div>
                <button type="submit"
                    class="w-full bg-white text-teal-600 py-3 rounded-lg font-semibold hover:bg-white/90 transition-colors">
                    Login
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupContainer" class="bg-white/10 backdrop-blur-md rounded-xl p-8 shadow-2xl hidden">
            <div class="flex justify-between mb-8">
                <button id="showLoginBtn2" class="text-white/70 font-semibold text-lg hover:text-white transition-colors">Login</button>
                <button id="showSignupBtn2" class="text-white font-semibold text-lg border-b-2 border-white pb-1">Sign Up</button>
            </div>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="signupUsername" class="block text-white mb-2">Username</label>
                    <input type="text" id="signupUsername" name="username" required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white text-white placeholder-white/50">
                </div>
                <div>
                    <label for="signupPassword" class="block text-white mb-2">Password</label>
                    <input type="password" id="signupPassword" name="password" required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white text-white placeholder-white/50">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-white mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white text-white placeholder-white/50">
                </div>
                <button type="submit"
                    class="w-full bg-white text-teal-600 py-3 rounded-lg font-semibold hover:bg-white/90 transition-colors">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <!-- Todo App Container -->
    <div id="todoContainer" class="hidden w-full max-w-4xl">
        <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 sm:p-8 shadow-2xl">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 sm:mb-8 space-y-4 sm:space-y-0">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-white text-center sm:text-left">Modern TODO</h1>
                    <p class="text-white/80 text-center sm:text-left" id="userGreeting"></p>
                </div>
                <button id="logoutBtn" class="bg-white/10 text-white px-4 sm:px-6 py-2 rounded-lg hover:bg-white/20 transition-colors">
                    Logout
                </button>
            </div>
            
            <form id="todoForm" class="flex flex-col sm:flex-row gap-4 mb-8">
                <input type="text" id="todoInput" placeholder="What needs to be done?"
                    class="w-full px-4 sm:px-6 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:border-white text-white placeholder-white/50">
                <button type="submit"
                    class="w-full sm:w-auto bg-white text-teal-600 px-4 sm:px-8 py-3 rounded-lg font-semibold hover:bg-white/90 transition-colors">
                    Add Task
                </button>
            </form>

            <div class="space-y-4">
                <div class="flex flex-col sm:flex-row justify-between text-white/80 mb-4">
                    <span id="taskCount" class="text-center sm:text-left mb-2 sm:mb-0">0 tasks</span>
                    <button id="clearCompleted" class="w-full sm:w-auto text-center hover:text-white transition-colors">Clear completed</button>
                </div>
                <ul id="todoList" class="space-y-3">
                    <!-- Todo items will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-all">
            <h2 id="welcomeMessage" class="text-2xl font-bold mb-4 text-center text-gray-800">Welcome back!</h2>
            <button id="closeModal"
                class="w-full bg-gradient-to-r from-teal-500 to-cyan-500 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                Get Started
            </button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                <h2 class="text-xl font-bold text-gray-800 mb-2">Delete Task</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to delete this task?</p>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="cancelDelete" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancel
                </button>
                <button id="confirmDelete" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
